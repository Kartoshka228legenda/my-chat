<!DOCTYPE html>
<html>
<head>
    <title>–ß–∞—Ç –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4a6ee0 0%, #6a3ca3 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.incoming {
            background: white;
            border: 1px solid #e0e0e0;
            margin-right: auto;
        }
        .message.outgoing {
            background: linear-gradient(135deg, #4a6ee0 0%, #6a3ca3 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message .user {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .message .time {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }
        .input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
            background: white;
            border-top: 1px solid #eee;
        }
        #nameInput {
            width: 120px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        #sendButton {
            background: linear-gradient(135deg, #4a6ee0 0%, #6a3ca3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .online {
            font-size: 14px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>üí¨ –û–±—â–∏–π —á–∞—Ç</h1>
            <div class="online">
                <span class="dot"></span>
                <span id="onlineCount">1</span> –æ–Ω–ª–∞–π–Ω
            </div>
        </div>
        
        <div class="messages" id="messagesContainer">
            <div style="text-align: center; color: #666; padding: 40px;">
                <div style="font-size: 48px; margin-bottom: 10px;">üëã</div>
                <h3>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h3>
                <p>–≠—Ç–æ –æ–±—â–∏–π —á–∞—Ç –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</p>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="nameInput" placeholder="–ò–º—è" value="–ì–æ—Å—Ç—å">
            <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <script>
        // === –¢–í–û–ô –ö–û–ù–§–ò–ì FIREBASE ===
        // –≠—Ç–æ—Ç –∫–æ–¥ —É–∂–µ –≥–æ—Ç–æ–≤, –Ω–µ –º–µ–Ω—è–π –Ω–∏—á–µ–≥–æ!
        const firebaseConfig = {
            apiKey: "AIzaSyDozb-394r3thXXzLdnSE1W-n8-5ts-VLQ",
            authDomain: "chat-66525.firebaseapp.com",
            databaseURL: "https://chat-66525-default-rtdb.firebaseio.com", // ‚Üê –≠–¢–û –í–ê–ñ–ù–û!
            projectId: "chat-66525",
            storageBucket: "chat-66525.firebasestorage.app",
            messagingSenderId: "553583707162",
            appId: "1:553583707162:web:795d742acf5a4ee5fbbda3",
            measurementId: "G-JHSN8XBHZE"
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let userName = localStorage.getItem('chat_name') || '–ì–æ—Å—Ç—å';
        let userId = localStorage.getItem('chat_user_id');
        if (!userId) {
            userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chat_user_id', userId);
        }
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–º–µ–Ω–∏
        document.getElementById('nameInput').value = userName;
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (!messageText) return;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è –µ—Å–ª–∏ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å
            const newName = document.getElementById('nameInput').value.trim() || '–ì–æ—Å—Ç—å';
            if (newName !== userName) {
                userName = newName;
                localStorage.setItem('chat_name', userName);
            }
            
            // –°–æ–∑–¥–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            const message = {
                text: messageText,
                user: userName,
                userId: userId,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                timestamp: Date.now()
            };
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Firebase
            database.ref('messages').push(message);
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            messageInput.value = '';
            messageInput.focus();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —Å—Ä–∞–∑—É
            showMessage(message, true);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(msg, isMy = false) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            // –£–±–∏—Ä–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const welcome = messagesContainer.querySelector('div[style*="text-align: center"]');
            if (welcome) welcome.remove();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isMy ? 'outgoing' : 'incoming'}`;
            
            // –ï—Å–ª–∏ —ç—Ç–æ –Ω–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, –Ω–æ –ø—Ä–∏—à–ª–æ –∏–∑ Firebase (–¥—É–±–ª–∏–∫–∞—Ç) - –ø—Ä–æ–ø—É—Å–∫–∞–µ–º
            if (msg.userId === userId && !isMy) return;
            
            messageDiv.innerHTML = `
                <div class="user">${msg.userId === userId ? '–í—ã' : msg.user}</div>
                <div>${msg.text}</div>
                <div class="time">${msg.time}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // –ü–æ–ª—É—á–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ Firebase
        database.ref('messages').limitToLast(50).on('child_added', (snapshot) => {
            const message = snapshot.val();
            showMessage(message);
        });
        
        // –û–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å
        const userStatusRef = database.ref('online/' + userId);
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–Ω–ª–∞–π–Ω
        userStatusRef.set({
            name: userName,
            online: true,
            lastSeen: Date.now()
        });
        
        // –ü—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã - –æ—Ñ—Ñ–ª–∞–π–Ω
        window.addEventListener('beforeunload', () => {
            userStatusRef.update({ online: false });
        });
        
        // –°—á–∏—Ç–∞–µ–º –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        database.ref('online').on('value', (snapshot) => {
            const users = snapshot.val();
            let onlineCount = 0;
            
            if (users) {
                const now = Date.now();
                Object.keys(users).forEach(key => {
                    if (users[key].online && (now - users[key].lastSeen < 30000)) {
                        onlineCount++;
                    }
                });
            }
            
            document.getElementById('onlineCount').textContent = onlineCount;
        });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
        setInterval(() => {
            userStatusRef.update({ lastSeen: Date.now() });
        }, 10000);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
        document.getElementById('nameInput').addEventListener('change', function() {
            userName = this.value.trim() || '–ì–æ—Å—Ç—å';
            localStorage.setItem('chat_name', userName);
            userStatusRef.update({ name: userName });
        });
        
        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
